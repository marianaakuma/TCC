<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
<div class="container">
    <div class="form-area">
        <h1>Crie sua Conta</h1>
        <form>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Sua senha" required>

            <label for="confirmar">Confirmar senha</label>
            <input type="password" id="confirmar" placeholder="Confirme sua senha" required>

            <label for="confirmar">Sexo</label>
            <input type="sexo" id="sexo" placeholder="sexo" required>
            
            <label for="confirmar">Data de Nascimento</label>
            <input type="data de nascimento" id="data de nascimento" placeholder="data de nascimento" required>

            <label for="adm">É administrador?</label>
            <select id="adm" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="submit">Criar conta</button>

            <p class="link-login">
                Já tem uma conta? <a href="{{ url_for('usuarios.autenticar') }}">Faça login</a>
            </p>
        </form>
    </div>

    <div class="imagem">
        <img src="https://i.ibb.co/6y4mV4P/book.png" alt="Ícone livro">
    </div>
</div>
</body>
</html>
