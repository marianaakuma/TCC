<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Suporte</title>
    <link rel="stylesheet" href="suporte_create.css">
</head>
<body>
<div class="container">
    <div class="form-area">
        <h1>Contato Suporte</h1>
       <form action="{{ url_for('suporte_create') }}" method="POST">
        <form>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Seu e-mail" required>

            <label for="mensagem">Mensagem/label>
            <input type="mensagem" id="mensagem" placeholder="mensagem" required>

            <button type="submit">Enviar mensagem</button>

           
        </form>
    </div>
</div>
</body>
</html>
