<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
   
  </head>
  <body>
    <main class="screen">
      <section class="form-pane" role="form" aria-label="Tela de Login">
        <h1 class="title">Faça seu Login</h1>

        <form id="loginForm" novalidate>
          <label class="field">
            <span class="label">Email</span>
            <input
              id="email"
              name="email"
              type="email"
              inputmode="email"
              autocomplete="email"
              placeholder="seu@email.com"
              required
            />
          </label>

          <label class="field">
            <span class="label">Senha</span>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              placeholder="••••••••"
              required
              minlength="6"
            />
          </label>

          <div class="row helpers">
            <label class="remember">
              <input id="remember" name="remember" type="checkbox" />
              <span>Lembrar de mim</span>
            </label>

            <a href="#" class="link small" id="forgot">Esqueci minha senha</a>
          </div>

          <button class="btn primary" type="submit">Entrar</button>

          <p class="signup">
            Não tem uma conta ainda?
            <a href="#" class="link" id="signupLink">Crie agora</a>
          </p>

          <p class="error" id="formError" aria-live="polite"></p>
        </form>
      </section>

      <aside class="brand-pane" aria-hidden="true">
        <div class="brand">
          <div class="book">
            <svg
              viewBox="0 0 64 64"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M8 14c0-2.761 2.239-5 5-5h17v42H13c-2.761 0-5-2.239-5-5V14Z"
                stroke="white"
                stroke-width="2.5"
              />
              <path
                d="M56 14c0-2.761-2.239-5-5-5H34v42h17c2.761 0 5-2.239 5-5V14Z"
                stroke="white"
                stroke-width="2.5"
              />
              <path
                d="M13 12c5.5 0 10 2 17 6M51 12c-5.5 0-10 2-17 6"
                stroke="white"
                stroke-width="2.5"
                stroke-linecap="round"
              />
            </svg>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
